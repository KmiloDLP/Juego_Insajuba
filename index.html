<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <link rel="stylesheet" href="Style/styles.css">
</head>

<body>

    <h1>Juego de Picas y Fijas</h1>

    <h2>Ingrese un Número</h2>
    <input type="number" id="Numero" placeholder="número..." min="1000" max="9999">
    <button onclick="Game()">Jugar</button>

    <table id="resultados" border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>Nº</th>
                <th>Numero</th>
                <th>Fijas</th>
                <th>Picas</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script src="Script/Script.js"></script>
</body>

</html>
